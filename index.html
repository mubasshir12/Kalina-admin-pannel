<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalina AI - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    :root {
        --body-bg: #f3f4f6;
        --card-bg: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --accent-color: #4f46e5;
        --accent-color-dark: #4338ca;
        --accent-glow: rgba(79, 70, 229, 0.1);
        --success: #10b981;
        --danger: #ef4444;
        
        /* Sidebar Variables */
        --sidebar-bg: #ffffff;
        --sidebar-border: #e5e7eb;
        --sidebar-text-primary: #1f2937;
        --sidebar-text-secondary: #6b7280;
        --sidebar-text-muted: #9ca3af;
        --sidebar-link-hover-bg: #f3f4f6;

        /* Pill Nav Variables */
        --pill-nav-bg: #e5e7eb;
        --pill-nav-text: #6b7280;
        --pill-nav-active-bg: #ffffff;
        --pill-nav-active-text: #1f2937;

        /* Status Pill Variables */
        --status-success-bg: #dcfce7;
        --status-success-text: #166534;
        --status-warning-bg: #fef3c7;
        --status-warning-text: #92400e;
        --status-info-bg: #e0f2fe;
        --status-info-text: #075985;
        --status-neutral-bg: #f1f5f9;
        --status-neutral-text: #475569;
        
        /* Agent Structured Views */
        --subtle-bg: #f9fafb;
        --subtle-border: #e5e7eb;
        --accent-text: #4f46e5;
        --icon-bg-blue: #dbeafe;
        --icon-fg-blue: #2563eb;
        --icon-bg-purple: #ede9fe;
        --icon-fg-purple: #7c3aed;
    }

    html.dark {
        /* UPDATED: New color palette based on Zinc for a darker theme */
        --body-bg: #18181B; /* zinc-900 */
        --card-bg: #27272A; /* zinc-800 */
        --text-primary: #f4f4f5; /* zinc-100 */
        --text-secondary: #a1a1aa; /* zinc-400 */
        --border-color: #3f3f46; /* zinc-700 */
        --accent-glow: rgba(79, 70, 229, 0.2);
        
        /* Pill Nav Variables */
        --pill-nav-bg: #3f3f46; /* zinc-700 */
        --pill-nav-text: #d4d4d8; /* zinc-300 */
        --pill-nav-active-bg: #52525b; /* zinc-600 */
        --pill-nav-active-text: #fafafa; /* zinc-50 */

        /* Sidebar Variables */
        --sidebar-bg: #18181B;
        --sidebar-border: #27272A;
        --sidebar-text-primary: #F4F4F5;
        --sidebar-text-secondary: #A1A1AA;
        --sidebar-text-muted: #71717A;
        --sidebar-link-hover-bg: #27272A;

        /* Status Pill Variables */
        --status-success-bg: rgba(22, 101, 52, 0.5);
        --status-success-text: #86efac;
        --status-warning-bg: rgba(120, 53, 15, 0.5);
        --status-warning-text: #fcd34d;
        --status-info-bg: rgba(12, 74, 110, 0.5);
        --status-info-text: #7dd3fc;
        --status-neutral-bg: #52525b;
        --status-neutral-text: #d4d4d8;

        /* Agent Structured Views */
        --subtle-bg: #3f3f46;
        --subtle-border: #52525b;
        --accent-text: #818cf8;
        --icon-bg-blue: rgba(59, 130, 246, 0.2);
        --icon-fg-blue: #93c5fd;
        --icon-bg-purple: rgba(168, 85, 247, 0.2);
        --icon-fg-purple: #c4b5fd;
    }
    
    /* --- FIX: Dark Mode Border, Background, and Accent Overrides --- */
    
    /* General Borders & Dividers */
    html.dark .border-gray-200,
    html.dark .border-slate-200,
    html.dark .divide-slate-100,
    html.dark .divide-slate-200 {
        border-color: var(--border-color);
    }
    /* This class is likely a typo in the original JSX, but we'll handle it. */
    html.dark .border-slate-200\/80 {
        border-color: var(--border-color);
    }
    
    /* Subtle backgrounds used in tables, panels, etc. */
    html.dark .bg-slate-50,
    html.dark .bg-slate-50\/50, /* Handle typo class */
    html.dark .bg-slate-50\/80 { /* Handle typo class */
        background-color: #27272A; /* zinc-800 */
    }
    html.dark .hover\:bg-slate-50:hover {
        background-color: #3f3f46; /* zinc-700 */
    }
    html.dark .hover\:bg-indigo-100:hover {
        background-color: rgba(99, 102, 241, 0.15);
    }
    html.dark .hover\:bg-slate-200:hover {
        background-color: #3f3f46; /* zinc-700 */
    }
    html.dark .bg-red-50\/80 {
        background-color: rgba(153, 27, 27, 0.2);
    }

    /* StatCard Accent Borders (brighter for dark background) */
    html.dark .border-sky-500 { border-top-color: #38bdf8 !important; } /* sky-400 */
    html.dark .border-amber-500 { border-top-color: #fbbf24 !important; } /* amber-400 */
    html.dark .border-indigo-500 { border-top-color: #818cf8 !important; } /* indigo-400 */
    html.dark .border-red-500 { border-top-color: #f87171 !important; } /* red-400 */
    html.dark .border-red-600 { border-top-color: #ef4444 !important; } /* red-500 */
    html.dark .border-blue-500 { border-top-color: #60a5fa !important; } /* blue-400 */
    html.dark .border-purple-500 { border-top-color: #a78bfa !important; } /* purple-400 */
    html.dark .border-green-500 { border-top-color: #4ade80 !important; } /* green-400 */
    html.dark .border-yellow-500 { border-top-color: #facc15 !important; } /* yellow-400 */
    html.dark .border-teal-500 { border-top-color: #2dd4bf !important; } /* teal-400 */
    html.dark .border-violet-500 { border-top-color: #a78bfa !important; } /* violet-400 */
    html.dark .border-fuchsia-500 { border-top-color: #e879f9 !important; } /* fuchsia-400 */
    html.dark .border-slate-500 { border-top-color: #94a3b8 !important; } /* slate-400 */
    html.dark .border-rose-500 { border-top-color: #f472b6 !important; } /* rose-400 */
    html.dark .border-lime-500 { border-top-color: #a3e635 !important; } /* lime-400 */
    html.dark .border-orange-500 { border-top-color: #fb923c !important; } /* orange-400 */
    
    /* --- END FIX --- */
    
    /* --- Specific Dark Mode Overrides --- */
    html.dark h2, html.dark h3 { color: var(--text-primary); }

    /* FIX: Add generic text color overrides for dark mode */
    html.dark .text-slate-800,
    html.dark .text-slate-700,
    html.dark .text-gray-900,
    html.dark .text-gray-800 {
        color: var(--text-primary);
    }
    html.dark .text-slate-600,
    html.dark .text-slate-500,
    html.dark .text-gray-700,
    html.dark .text-gray-600 {
        color: var(--text-secondary);
    }
    html.dark .text-slate-400,
    html.dark .text-gray-500,
    html.dark .text-gray-400 {
        color: #9ca3af; /* gray-400 */
    }
    html.dark .text-slate-300 {
        color: var(--border-color);
    }
    html.dark header button:hover {
        color: var(--text-primary);
    }
    /* END FIX */
    
    html.dark header { background-color: rgba(39, 39, 42, 0.8) !important; border-bottom-color: var(--border-color) !important; }
    /* FIX: Style sidebar buttons for dark sidebar in dark mode */
    html.dark .sidebar button.bg-gray-100 {
        background-color: #27272A; /* zinc-800 */
        color: #A1A1AA; /* zinc-400 */
        border-color: #3f3f46; /* zinc-700 */
    }
    html.dark .sidebar button.bg-gray-100:hover {
        background-color: #3f3f46; /* zinc-700 */
        color: #F4F4F5; /* zinc-100 */
    }
    html.dark .pill-nav-item:hover { color: var(--text-primary); }
    html.dark .log-table thead th { border-bottom-color: var(--border-color); color: var(--text-secondary); }
    html.dark .log-table tbody tr:hover { background-color: #3f3f46; }
    html.dark .log-table tbody td { border-bottom-color: var(--border-color); color: var(--text-primary); }
    html.dark .log-table tbody tr.bg-indigo-50 { background-color: rgba(99, 102, 241, 0.1); }
    html.dark .log-table tbody tr.bg-indigo-50:hover { background-color: rgba(99, 102, 241, 0.15); }
    html.dark .status-badge.success { color: #A7F3D0; background-color: #047857; }
    html.dark .status-badge.failure { color: #FECACA; background-color: #991B1B; }
    html.dark .panel-card { background-color: var(--card-bg); border-color: var(--border-color); }
    html.dark .form-input, html.dark .form-textarea, html.dark .form-select {
        background-color: #3f3f46; border-color: #52525b; color: var(--text-primary);
    }
    html.dark .form-input::placeholder, html.dark .form-textarea::placeholder { color: #71717a; }
    html.dark .form-input:focus, html.dark .form-textarea:focus, html.dark .form-select:focus {
        border-color: var(--accent-color); box-shadow: 0 0 0 3px var(--accent-glow);
    }
    html.dark .btn-secondary { background-color: #3f3f46; color: var(--text-primary); border-color: #52525b; }
    html.dark .btn-secondary:hover { background-color: #52525b; }
    html.dark .modal-bg { background-color: rgba(24, 24, 27, 0.6); }
    html.dark .modal-content { background-color: var(--card-bg); }
    html.dark .custom-dropdown-trigger { background-color: #3f3f46; border-color: #52525b; }
    html.dark .custom-dropdown-panel { background-color: var(--card-bg); border-color: var(--border-color); }
    html.dark .custom-dropdown-option:hover, html.dark .custom-dropdown-option.active { background-color: #3f3f46; }
    html.dark .custom-dropdown-option.active { color: var(--accent-color); }
    /* FIX: Use hardcoded dark color for generic tooltip background in dark mode. */
    html.dark [data-tooltip]::after { background-color: #09090b; color: #F4F4F5; }
    html.dark [data-tooltip]::before { border-top-color: #09090b; }

    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: var(--body-bg); color: var(--text-secondary); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .gradient-text { background: linear-gradient(45deg, var(--accent-color), #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; }
    h2, h3 { color: var(--text-primary); }
    .font-cursive { font-family: 'Pacifico', cursive; }

    /* --- Sidebar --- */
    .sidebar { background-color: var(--sidebar-bg); border-right: 1px solid var(--sidebar-border); }
    .sidebar-header-title { color: var(--sidebar-text-primary); font-weight: 700; font-size: 1.25rem; }
    .sidebar-link { position: relative; display: flex; align-items: center; gap: 0.75rem; padding: 0.625rem 1rem; border-radius: 0.5rem; font-weight: 500; color: var(--sidebar-text-secondary); transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out; }
    .sidebar-link:hover { background-color: var(--sidebar-link-hover-bg); color: var(--sidebar-text-primary); }
    .sidebar-link.active { background-image: linear-gradient(90deg, var(--sidebar-link-hover-bg), transparent); color: var(--sidebar-text-primary); font-weight: 600; }
    .sidebar-link.active::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background-color: var(--accent-color); border-radius: 0 4px 4px 0; }
    .sidebar-nested-link { padding-left: 1rem; font-size: 0.9rem; }
    .sidebar-section summary { display: flex; justify-content: space-between; align-items: center; list-style: none; cursor: pointer; padding: 0.75rem 0.5rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--sidebar-text-muted); transition: color 0.2s ease-in-out; }
    .sidebar-section summary:hover { color: var(--sidebar-text-primary); }
    .sidebar-section summary::-webkit-details-marker { display: none; }
    .sidebar-section .chevron-icon { transition: transform 0.2s ease; }
    .sidebar-section[open] > summary .chevron-icon { transform: rotate(180deg); }
    
    /* --- Collapsed Sidebar Adjustments --- */
    /* On mobile, a "collapsed" sidebar should still look expanded. These rules apply only on desktop. */
    @media (min-width: 768px) {
        .sidebar.sidebar-collapsed .sidebar-link {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            justify-content: center;
        }
        .sidebar.sidebar-collapsed .sidebar-section summary {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            justify-content: center;
        }
    }


    /* --- Pill Navigation --- */
    .pill-nav-container {
        max-width: 100%;
        overflow-x: auto;
    }
    /* A more subtle scrollbar for the pill nav */
    .pill-nav-container::-webkit-scrollbar {
        height: 4px;
    }
    .pill-nav-container::-webkit-scrollbar-track {
        background: transparent;
    }
    .pill-nav-container::-webkit-scrollbar-thumb {
        background-color: transparent;
    }
    .pill-nav-container:hover::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
    }
    .pill-nav {
        display: inline-flex;
        background-color: var(--pill-nav-bg);
        border-radius: 0.75rem;
        padding: 0.25rem;
        box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
    }
    .pill-nav-item {
        padding: 0.5rem 1.25rem;
        border-radius: 0.6rem;
        font-weight: 600;
        color: var(--pill-nav-text);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        white-space: nowrap; /* Prevent tabs from wrapping */
    }
    .pill-nav-item:hover {
        color: var(--text-primary);
    }
    .pill-nav-item.active {
        background-color: var(--pill-nav-active-bg);
        color: var(--pill-nav-active-text);
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }

    /* --- Log Table --- */
    .log-table { border-collapse: collapse; }
    .log-table thead th { text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; color: var(--text-secondary); font-weight: 600; padding: 0.75rem 1.5rem; text-align: center; border-bottom: 2px solid var(--border-color); white-space: nowrap; }
    .log-table tbody tr { transition: background-color 0.2s ease; }
    .log-table tbody tr:hover { background-color: #f9fafb; }
    .log-table tbody td { border-bottom: 1px solid var(--border-color); padding: 1rem 1.5rem; color: var(--text-primary); white-space: nowrap; text-align: center; }
    .log-table tbody tr:last-child td { border-bottom: none; }

    /* --- Status Badge --- */
    .status-badge { display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; text-transform: capitalize; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; }
    .status-badge::before { content: ''; display: block; width: 0.5rem; height: 0.5rem; border-radius: 50%; }
    .status-badge.success { color: #057a55; background-color: #d1fae5; }
    .status-badge.success::before { background-color: #10b981; }
    .status-badge.failure { color: #b91c1c; background-color: #fee2e2; }
    .status-badge.failure::before { background-color: #ef4444; }

    /* --- General Cards & Forms --- */
    .panel-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05); }
    .form-input, .form-textarea, .form-select { background-color: var(--card-bg); border: 1px solid #d1d5db; transition: all 0.2s ease-in-out; border-radius: 0.5rem; color: var(--text-primary); padding: 0.625rem 1rem; font-size: 0.9rem; }
    .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px var(--accent-glow); }
    .form-textarea { min-height: 150px; font-family: monospace; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; border-radius: 0.5rem; padding: 0.625rem 1.25rem; font-weight: 600; transition: all 0.25s ease-in-out; border: 1px solid transparent; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-primary { background-color: var(--accent-color); color: white; }
    .btn-primary:hover:not(:disabled) { background-color: var(--accent-color-dark); }
    .btn-primary:disabled { background-color: #a5b4fc; }
    .btn-danger { background-color: #dc2626; color: white; } .btn-danger:hover:not(:disabled) { background-color: #b91c1c; }
    .btn-danger-secondary { background-color: transparent; color: var(--danger); border: 1px solid var(--danger); }
    .btn-danger-secondary:hover:not(:disabled) { background-color: rgba(239, 68, 68, 0.1); }
    html.dark .btn-danger-secondary { color: #f87171; border-color: #f87171; }
    html.dark .btn-danger-secondary:hover:not(:disabled) { background-color: rgba(248, 113, 113, 0.1); }
    .btn-secondary { background-color: #fff; color: var(--text-secondary); font-weight: 500; border: 1px solid var(--border-color); }
    .btn-secondary:hover:not(:disabled) { background-color: #f9fafb; color: var(--text-primary); }
    .modal-bg { background-color: rgba(17, 24, 39, 0.3); backdrop-filter: blur(4px); }
    .modal-content { background-color: var(--card-bg); border-radius: 0.75rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }

    /* --- Date Input --- */
    /* Reset appearance to allow full custom styling */
    input[type="date"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: none;
    }
    
    /* Force hide the default calendar icon in WebKit browsers */
    input[type="date"]::-webkit-calendar-picker-indicator {
        display: none !important;
    }
    
    /* Hide spin buttons in WebKit browsers */
    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    
    /* --- Custom Dropdown --- */
    .custom-dropdown-wrapper {
        position: relative;
        width: 100%;
    }
    .custom-dropdown-trigger {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        text-align: left;
        background-color: var(--card-bg);
        border: 1px solid #d1d5db;
        transition: all 0.2s ease-in-out;
        border-radius: 0.5rem;
        color: var(--text-primary);
        padding: 0.625rem 1rem;
        font-size: 0.9rem;
        cursor: pointer;
    }
    .custom-dropdown-trigger:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px var(--accent-glow);
    }
    .custom-dropdown-trigger .chevron {
        transition: transform 0.2s ease;
    }
    .custom-dropdown-trigger[aria-expanded="true"] .chevron {
        transform: rotate(180deg);
    }
    .custom-dropdown-panel {
        position: absolute;
        top: calc(100% + 0.5rem);
        left: 0;
        right: 0;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        z-index: 50;
        overflow: hidden;
        transition: opacity 0.15s ease-out, transform 0.15s ease-out;
        transform-origin: top;
        opacity: 0;
        transform: scale(0.98);
        pointer-events: none;
    }
    .custom-dropdown-panel.open {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
    }
    .custom-dropdown-option {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0.625rem 1rem;
        font-size: 0.9rem;
        color: var(--text-primary);
        cursor: pointer;
        transition: background-color 0.15s ease;
        white-space: nowrap;
    }
    .custom-dropdown-option:hover, .custom-dropdown-option.active {
        background-color: #f3f4f6; /* gray-100 */
    }
    .custom-dropdown-option.active {
        font-weight: 600;
        color: var(--accent-color);
    }

    /* --- Spinner Loader --- */
    .loader {
        transform: rotateZ(45deg);
        perspective: 1000px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        color: var(--accent-color);
    }
    .loader:before,
    .loader:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
        border-radius: 50%;
        transform: rotateX(70deg);
        animation: 1s spin linear infinite;
    }
    .loader:after {
        color: var(--success);
        transform: rotateY(70deg);
        animation-delay: .4s;
    }

    @keyframes spin {
        0%,
        100% {
            box-shadow: .2em 0px 0 0px currentcolor;
        }
        12% {
            box-shadow: .2em .2em 0 0 currentcolor;
        }
        25% {
            box-shadow: 0 .2em 0 0px currentcolor;
        }
        37% {
            box-shadow: -.2em .2em 0 0 currentcolor;
        }
        50% {
            box-shadow: -.2em 0 0 0 currentcolor;
        }
        62% {
            box-shadow: -.2em -.2em 0 0 currentcolor;
        }
        75% {
            box-shadow: 0px -.2em 0 0 currentcolor;
        }
        87% {
            box-shadow: .2em -.2em 0 0 currentcolor;
        }
    }

    /* --- Custom Tooltip --- */
    [data-tooltip] {
        position: relative;
    }
    [data-tooltip]:hover::before,
    [data-tooltip]:hover::after {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out 0.05s;
    }
    [data-tooltip]::before, /* Tooltip Arrow */
    [data-tooltip]::after { /* Tooltip Content */
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        visibility: hidden;
