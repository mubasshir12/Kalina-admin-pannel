<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalina AI - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    :root {
        --body-bg: #f3f4f6;
        --card-bg: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --accent-color: #4f46e5;
        --accent-color-dark: #4338ca;
        --accent-glow: rgba(79, 70, 229, 0.1);
        --success: #10b981;
        --danger: #ef4444;
        
        /* Sidebar Variables */
        --sidebar-bg: #18181B;
        --sidebar-border: #27272A;
        --sidebar-text-primary: #F4F4F5;
        --sidebar-text-secondary: #A1A1AA;
        --sidebar-text-muted: #71717A;
        --sidebar-link-hover-bg: #27272A;

        /* Pill Nav Variables */
        --pill-nav-bg: #e5e7eb;
        --pill-nav-text: #6b7280;
        --pill-nav-active-bg: #ffffff;
        --pill-nav-active-text: #1f2937;
    }
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: var(--body-bg); color: var(--text-secondary); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .gradient-text { background: linear-gradient(45deg, var(--accent-color), #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; }
    h2, h3 { color: var(--text-primary); }
    .font-cursive { font-family: 'Pacifico', cursive; }

    /* --- Sidebar --- */
    .sidebar { background-color: var(--sidebar-bg); border-right: 1px solid var(--sidebar-border); }
    .sidebar-header-title { color: var(--sidebar-text-primary); font-weight: 700; font-size: 1.25rem; }
    .sidebar-link { position: relative; display: flex; align-items: center; gap: 0.75rem; padding: 0.625rem 1rem; border-radius: 0.5rem; font-weight: 500; color: var(--sidebar-text-secondary); transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out; }
    .sidebar-link:hover { background-color: var(--sidebar-link-hover-bg); color: var(--sidebar-text-primary); }
    .sidebar-link.active { background-image: linear-gradient(90deg, var(--sidebar-link-hover-bg), transparent); color: var(--sidebar-text-primary); font-weight: 600; }
    .sidebar-link.active::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background-color: var(--accent-color); border-radius: 0 4px 4px 0; }
    .sidebar-nested-link { padding-left: 1rem; font-size: 0.9rem; }
    .sidebar-section summary { display: flex; justify-content: space-between; align-items: center; list-style: none; cursor: pointer; padding: 0.75rem 0.5rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--sidebar-text-muted); transition: color 0.2s ease-in-out; }
    .sidebar-section summary:hover { color: var(--sidebar-text-primary); }
    .sidebar-section summary::-webkit-details-marker { display: none; }
    .sidebar-section .chevron-icon { transition: transform 0.2s ease; }
    .sidebar-section[open] > summary .chevron-icon { transform: rotate(180deg); }

    /* --- Pill Navigation --- */
    .pill-nav-container {
        max-width: 100%;
        overflow-x: auto;
    }
    /* A more subtle scrollbar for the pill nav */
    .pill-nav-container::-webkit-scrollbar {
        height: 4px;
    }
    .pill-nav-container::-webkit-scrollbar-track {
        background: transparent;
    }
    .pill-nav-container::-webkit-scrollbar-thumb {
        background-color: transparent;
    }
    .pill-nav-container:hover::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
    }
    .pill-nav {
        display: inline-flex;
        background-color: var(--pill-nav-bg);
        border-radius: 0.75rem;
        padding: 0.25rem;
        box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
    }
    .pill-nav-item {
        padding: 0.5rem 1.25rem;
        border-radius: 0.6rem;
        font-weight: 600;
        color: var(--pill-nav-text);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        white-space: nowrap; /* Prevent tabs from wrapping */
    }
    .pill-nav-item:hover {
        color: var(--text-primary);
    }
    .pill-nav-item.active {
        background-color: var(--pill-nav-active-bg);
        color: var(--pill-nav-active-text);
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }

    /* --- Log Table --- */
    .log-table { border-collapse: collapse; }
    .log-table thead th { text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; color: var(--text-secondary); font-weight: 600; padding: 0.75rem 1.5rem; text-align: center; border-bottom: 2px solid var(--border-color); white-space: nowrap; }
    .log-table tbody tr { transition: background-color 0.2s ease; }
    .log-table tbody tr:hover { background-color: #f9fafb; }
    .log-table tbody td { border-bottom: 1px solid var(--border-color); padding: 1rem 1.5rem; color: var(--text-primary); white-space: nowrap; text-align: center; }
    .log-table tbody tr:last-child td { border-bottom: none; }

    /* --- Status Badge --- */
    .status-badge { display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; text-transform: capitalize; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; }
    .status-badge::before { content: ''; display: block; width: 0.5rem; height: 0.5rem; border-radius: 50%; }
    .status-badge.success { color: #057a55; background-color: #d1fae5; }
    .status-badge.success::before { background-color: #10b981; }
    .status-badge.failure { color: #b91c1c; background-color: #fee2e2; }
    .status-badge.failure::before { background-color: #ef4444; }

    /* --- General Cards & Forms --- */
    .panel-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05); }
    .form-input, .form-textarea, .form-select { background-color: var(--card-bg); border: 1px solid #d1d5db; transition: all 0.2s ease-in-out; border-radius: 0.5rem; color: var(--text-primary); padding: 0.625rem 1rem; font-size: 0.9rem; }
    .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px var(--accent-glow); }
    .form-textarea { min-height: 150px; font-family: monospace; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; border-radius: 0.5rem; padding: 0.625rem 1.25rem; font-weight: 600; transition: all 0.25s ease-in-out; border: 1px solid transparent; }
    .btn-primary { background-color: var(--accent-color); color: white; }
    .btn-primary:hover { background-color: var(--accent-color-dark); }
    .btn-primary:disabled { background-color: #a5b4fc; cursor: not-allowed; }
    .btn-danger { background-color: #dc2626; color: white; } .btn-danger:hover { background-color: #b91c1c; }
    .btn-secondary { background-color: #fff; color: var(--text-secondary); font-weight: 500; border: 1px solid var(--border-color); }
    .btn-secondary:hover { background-color: #f9fafb; color: var(--text-primary); }
    .modal-bg { background-color: rgba(17, 24, 39, 0.3); backdrop-filter: blur(4px); }
    .modal-content { background-color: var(--card-bg); border-radius: 0.75rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }

    /* --- Date Input --- */
    /* Reset appearance to allow full custom styling */
    input[type="date"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: none;
    }
    
    /* Force hide the default calendar icon in WebKit browsers */
    input[type="date"]::-webkit-calendar-picker-indicator {
        display: none !important;
    }
    
    /* Hide spin buttons in WebKit browsers */
    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    
    /* --- Custom Dropdown --- */
    .custom-dropdown-wrapper {
        position: relative;
        width: 100%;
    }
    .custom-dropdown-trigger {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        text-align: left;
        background-color: var(--card-bg);
        border: 1px solid #d1d5db;
        transition: all 0.2s ease-in-out;
        border-radius: 0.5rem;
        color: var(--text-primary);
        padding: 0.625rem 1rem;
        font-size: 0.9rem;
        cursor: pointer;
    }
    .custom-dropdown-trigger:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px var(--accent-glow);
    }
    .custom-dropdown-trigger .chevron {
        transition: transform 0.2s ease;
    }
    .custom-dropdown-trigger[aria-expanded="true"] .chevron {
        transform: rotate(180deg);
    }
    .custom-dropdown-panel {
        position: absolute;
        top: calc(100% + 0.5rem);
        left: 0;
        right: 0;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        z-index: 50;
        overflow: hidden;
        transition: opacity 0.15s ease-out, transform 0.15s ease-out;
        transform-origin: top;
        opacity: 0;
        transform: scale(0.98);
        pointer-events: none;
    }
    .custom-dropdown-panel.open {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
    }
    .custom-dropdown-option {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0.625rem 1rem;
        font-size: 0.9rem;
        color: var(--text-primary);
        cursor: pointer;
        transition: background-color 0.15s ease;
    }
    .custom-dropdown-option:hover, .custom-dropdown-option.active {
        background-color: #f3f4f6; /* gray-100 */
    }
    .custom-dropdown-option.active {
        font-weight: 600;
        color: var(--accent-color);
    }

    /* --- Spinner Loader --- */
    .loader {
        transform: rotateZ(45deg);
        perspective: 1000px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        color: var(--accent-color);
    }
    .loader:before,
    .loader:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
        border-radius: 50%;
        transform: rotateX(70deg);
        animation: 1s spin linear infinite;
    }
    .loader:after {
        color: var(--success);
        transform: rotateY(70deg);
        animation-delay: .4s;
    }

    @keyframes spin {
        0%,
        100% {
            box-shadow: .2em 0px 0 0px currentcolor;
        }
        12% {
            box-shadow: .2em .2em 0 0 currentcolor;
        }
        25% {
            box-shadow: 0 .2em 0 0px currentcolor;
        }
        37% {
            box-shadow: -.2em .2em 0 0 currentcolor;
        }
        50% {
            box-shadow: -.2em 0 0 0 currentcolor;
        }
        62% {
            box-shadow: -.2em -.2em 0 0 currentcolor;
        }
        75% {
            box-shadow: 0px -.2em 0 0 currentcolor;
        }
        87% {
            box-shadow: .2em -.2em 0 0 currentcolor;
        }
    }

    /* --- Custom Tooltip --- */
    [data-tooltip] {
        position: relative;
    }
    [data-tooltip]:hover::before,
    [data-tooltip]:hover::after {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out 0.05s;
    }
    [data-tooltip]::before, /* Tooltip Arrow */
    [data-tooltip]::after { /* Tooltip Content */
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        visibility: hidden;
        z-index: 999;
        pointer-events: none;
    }
    [data-tooltip]::after {
        content: attr(data-tooltip);
        background-color: var(--sidebar-bg);
        color: var(--sidebar-text-primary);
        font-size: 0.8rem;
        font-weight: 500;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        white-space: nowrap;
        bottom: calc(100% + 5px); /* Position above the element */
    }
    [data-tooltip]::before {
        content: '';
        border-style: solid;
        border-width: 5px;
        border-color: var(--sidebar-bg) transparent transparent transparent;
        bottom: 100%;
    }
    
    /* --- Custom Scrollbar --- */
    ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background-color: #a5b4fc; /* A muted accent color */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #818cf8; /* A bit darker on hover */
    }
    
    /* --- Animations --- */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(1rem);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
    }
    </style>
